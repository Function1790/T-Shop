<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T SHOP</title>
</head>

<body>
    <div class="wrap">
        <!--Navigator-->
        <div class="nav">
            <div class="nav-header">
                <a href="/">
                    <div class="logoWrap">
                        <img src="./img/logo.png" id="logoImg" alt="LOGO">
                    </div>
                </a>
            </div>
            <div class="nav-container">
                <div class="slotlist-wrap">
                    <div class="itemslot-wrap">
                        <a href="/">SHOP</a>
                    </div>
                    <div class="itemslot-wrap">
                        <a href="/bucket">BUCKET</a>
                    </div>
                    <div class="itemslot-wrap">
                        <a href="/my">MY</a>
                    </div>
                </div>

            </div>
            <div class="nav-footer">
                <div class="loginWrap">
                    <a href="/{{loginStatus}}">{{userName}}</a>
                </div>
            </div>
        </div>
        <!--Content-->
        <div class="container">
            <div class="receiptWrap wrapData">
                <div class="receiptContainer">
                    <div class="title">주문 목록</div>
                    <div class="item explain">
                        <div class="exp1">주문 번호</div>
                        <div class="exp2">상품 이름</div>
                        <div class="exp3">사용 여부</div>
                    </div>
                    {{receiptList}}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
